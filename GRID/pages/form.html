<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>FormGrid</title>
</head>
<body>
    <main class="mainGridForm">
        <div class="headerFlex headerStyle">
            <div>
                <h1>Эта форма</h1>
            </div>
        </div>
        <div class="mainFlex mainStyle">
            
                <div> 
                    
                    <form action="">
                        <div >
                            <div>
                                <h3>Как Вам удобно получить ответ</h3>
                            </div>
                            <div>
                                <input type="radio" name="answer" id=""> по почте <br>
                                <input type="radio" name="answer" id=""> по телефону <br>
                                <input type="radio" name="answer" id=""> не нужно отвечать
                            </div>
                        </div>
                        <div >
                            <div>
                                <p>Укажите тему вопроса</p>
                            </div>
                            <div>
                                <select class="inputStyle selectStyle" name="" id="">
                                    <option value="">работа</option>
                                    <option value="">дом</option>
                                    <option value="">учеба</option>
                                </select>
                            </div>
                        </div>
                        <div >
                            <div>
                                <p>И еще один вопрос?</p>
                            </div>
                            <div>
                                <input type="checkbox" name="" id=""> может так <br>
                                <input type="checkbox" name="" id=""> или не так <br>
                                <input type="checkbox" name="" id=""> иначе 
                            </div>
                        </div>
                        <div >
                            
                                <div class="flexRows">
                                    <div>
                                        <p>
                                            Ваш имя
                                        </p>
                                    </div>
                                    <div>
                                        <input type="text" class="inputStyle">
                                    </div>
                                </div>
                            
                            
                                <div class="flexRows">
                                    <div>
                                        <p>
                                            Адрес почты
                                        </p>
                                    </div>
                                    <div>
                                        <input type="email" class="inputStyle" name="" id="">
                                    </div>
                                </div>
                          
                            
                                <div class="flexRows">
                                    <div>
                                        <p>Номер телефона</p>
                                    </div>
                                    <div>
                                        <input type="tel" class="inputStyle" name="" id="">
                                    </div>
                                </div>
                           
                                <div class="flexColumns">
                                    <div>
                                        <p>Ваш вопрос </p>
                                    </div>
                                    <div>
                                        <textarea name="" id="" cols="30" rows="2"></textarea>
                                    </div>
                                    <div class="buttonFormFlex flexColumns">
                                        <button class="inputStyle ">Отправить вопрос</button>
                                    </div>
                                </div>
                        </div>
    
                    </form>
                </div>
            
        </div>
        <div class="footerFlex footerStyle">
            <p>Веб-технологии, задание 2</p>
        </div>
        
    </main>
</body>
</html>
